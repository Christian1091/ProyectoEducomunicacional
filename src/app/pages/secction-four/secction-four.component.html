<!-- app.component.html -->
<div class="form-container">
  <form>
    <!-- Grupo de radio buttons -->
    <div class="radio-buttons">
      <label>
        <input type="radio" name="option" value="yes" [(ngModel)]="inputStatus" />
        Habilitar Input
      </label>
      <label>
        <input type="radio" name="option" value="no" [(ngModel)]="inputStatus" />
        Deshabilitar Input
      </label>
      <label>
        <input type="radio" name="option" value="other" [(ngModel)]="inputStatus" />
        Otra opción
      </label>
    </div>

    <!-- Input habilitado/deshabilitado según el estado del radio button -->
    <div class="input-container" *ngIf="inputStatus === 'yes'">
      <label for="userInput">Ingrese los datos:</label>
      <input id="userInput" type="text" placeholder="Ingresa algo..." />
    </div>
  </form>
</div>
