<div>
  <label>
    <input type="radio" name="opcion" value="opcion1" [(ngModel)]="selectedOption" /> Opción 1
  </label>
  <label>
    <input type="radio" name="opcion" value="opcion2" [(ngModel)]="selectedOption" /> Opción 2
  </label>
  <label>
    <input type="radio" name="opcion" value="opcion3" [(ngModel)]="selectedOption" /> Opción 3
  </label>
</div>

<div *ngIf="selectedOption === 'opcion3'">
  <label for="inputExtra">Ingrese un valor adicional:</label>
  <input type="text" id="inputExtra" [(ngModel)]="extraInput" />
</div>
