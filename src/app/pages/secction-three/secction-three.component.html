<form>
    <div class="plataforma-container">
        <h2 class="titulo">¿Qué tipo de transporte prefieres para tus desplazamientos diarios?</h2>

        <div class="container">

            <!-- Combustión -->
            <h3>COMBUSTION</h3>
            <div class="row">
                <div class="radio-tile-group">
                    <div class="input-container" *ngFor="let option of combustionOptions">
                        <input 
                            [id]="option.value" 
                            type="radio" 
                            name="radio" 
                            [value]="option.value" 
                            [(ngModel)]="selectedOptionTrans"
                            (change)="setTransportType('Combustión')">
                        <div class="radio-tile">
                            <img [src]="option.img" [alt]="option.label">
                            <label class="texto" [for]="option.value">{{ option.label }}</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Eléctricos -->
            <h3>ELECTRICOS</h3>
            <div class="row">
                <div class="radio-tile-group">
                    <div class="input-container" *ngFor="let option of electricOptions">
                        <input 
                            [id]="option.value" 
                            type="radio" 
                            name="radio" 
                            [value]="option.value" 
                            [(ngModel)]="selectedOptionTrans"
                            (change)="setTransportType('Eléctrico')">
                        <div class="radio-tile">
                            <img [src]="option.img" [alt]="option.label">
                            <label class="texto" [for]="option.value">{{ option.label }}</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Botones en la parte inferior -->
        <div class="botones">
            <button (click)="goBackSeccionTwo()" class="boton-home">
        <span class="material-icons">arrow_back</span>
      </button>
            <button (click)="enviar()" class="boton-siguiente">
        <span class="material-icons">arrow_forward</span>
      </button>
        </div>
    </div>
</form>
